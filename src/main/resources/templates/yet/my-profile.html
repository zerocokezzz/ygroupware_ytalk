<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<head>
    <title>Profile</title>
    <th:block th:replace="~{fragments/head.html :: fragment-head}"></th:block>
    <style>
        img{ max-width:100%;}
    </style>
</head>

<body>

<!-- header -->
<div th:replace="~{fragments/header.html::fragment-header}"></div>

<!-- aside -->
<div th:replace="~{fragments/aside.html::fragment-aside}"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>내정보</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                    <div id="content">
                        <div id="initial-my-profile" class="initial-my-profile text-center">
                            <img th:src="@{../assets/img/icon-5359554_640.png}" alt="Profile" class="rounded-circle">
                            <div class="d-grid gap-2 mt-3">
                                <h5>계정 : <span th:text="${myProfile.id}"></span></h5>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <h5>이름 : <span th:text="${myProfile.name}"></span></h5>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <h5>이메일 : <span th:text="${myProfile.email}"></span></h5>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <div class="social-links mt-2">
                                    <a href="{{ twitter }}" class="twitter"><i class="bi bi-twitter"></i></a>
                                    <a href="{{ facebook }}" class="facebook"><i class="bi bi-facebook"></i></a>
                                    <a href="{{ instagram }}" class="instagram"><i class="bi bi-instagram"></i></a>
                                    <a href="{{ linkedin }}" class="linkedin"><i class="bi bi-linkedin"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- footer -->
<div th:replace="~{fragments/footer.html::fragment-footer}"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor-js -->
<div th:replace="~{fragments/vendor-js.html::fragment-vendor-js}"></div>

<!-- Template Main JS File -->
<script th:src="@{../assets/js/main.js}"></script>

</body>

</html>
