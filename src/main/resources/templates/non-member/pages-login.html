<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<!-- head -->
<head>
  <title>Login</title>
  <th:block th:replace="~{fragments/head.html :: fragment-head}"></th:block>
</head>

<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="../index.html" class="logo d-flex align-items-center w-auto">
                <img th:src="@{../assets/img/logo.png}" alt="">
                <span class="d-none d-lg-block">YGroupWare</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">로그인</h5>
                  <p class="text-center small">로그인하려면 계정과 암호를 입력하세요</p>
                </div>

                <form class="row g-3 needs-validation" action="/perform-login" method="POST" novalidate>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">계정</label>
                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">입력되지 않았습니다!</div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">암호</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">입력되지 않았습니다!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">자동로그인</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">계정이 없나요? <a href="../non-member/pages-register">계정 만들기</a></p>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              Functionality developed by Y
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor-js -->
<div th:replace="~{fragments/vendor-js.html::fragment-vendor-js}"></div>

<!-- Template Main JS File -->
<script th:src="@{../assets/js/main.js}"></script>

<script th:if="${param.error}">
  let errorMessage = "[[${param.error}]]";
  alert(errorMessage);

  window.location.href = '../non-member/pages-login';
</script>


</body>

</html>
